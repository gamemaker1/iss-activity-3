<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box 
        position="0 0.5 -4" 
        rotation="0 45 0" 
        depth="1" 
        height="1" 
        width="1"
        color="#4CC3D9"
	  ></a-box>

      <a-cylinder 
        position="0 1.5 -4" 
        radius="0.5" 
        height="1" 
		color="#FFC65D"
	  ></a-cylinder>

      <a-sphere 
        position="0 2.5 -4" 
        radius="0.5" 
		color="#EF2D5E"
	  ></a-sphere>

      <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="4" 
        height="4" 
      ></a-plane>
    </a-scene>
  </body>
</html>
